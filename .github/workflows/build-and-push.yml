name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push submodule1 image
        run: |
          docker build -t your-dockerhub-username/submodule1:${{ github.sha }} ./submodule1
          docker push your-dockerhub-username/submodule1:${{ github.sha }}

      - name: Build and push submodule2 image
        run: |
          docker build -t your-dockerhub-username/submodule2:${{ github.sha }} ./submodule2
          docker push your-dockerhub-username/submodule2:${{ github.sha }}

      - name: Notify main repo of update
        uses: actions/github-script@v6
        with:
          script: |
            const response = await fetch('https://api.github.com/repos/main-repo-owner/main-repo/dispatches', {
              method: 'POST',
              headers: {
                'Authorization': `token ${{ secrets.GITHUB_TOKEN }}`,
                'Accept': 'application/vnd.github.v3+json',
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                event_type: 'submodule-update',
                client_payload: {
                  ref: '${{ github.sha }}'
                }
              })
            });
            console.log('Triggered main repo workflow:', await response.json());